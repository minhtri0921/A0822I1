<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhập n :")
     function isPrime(n) {
         if (n < 2) {
             alert("không phải là số nguyên tố");
         } else {
             let check=true;
            for (let i = 2; i < n; i++) {
                 if (n % i === 0) {
                    check=false;
                    break;
                 }
             }
             if (check){
                 alert("là số nguyên tố");
             }else {
                 alert("không phải là số nguyên tố")
             }
         }
     }
      isPrime(n)

</script>
</body>
</html>
