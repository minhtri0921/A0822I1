<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let r = +prompt("Nhập bán kính :")
    const pi = 3.14 ;
    function areaValue(r) {
        return pi*r*r;
    }
    function perimetterValue(r){
        return 2*pi*r;
    }
    document.write(areaValue(r))
    document.write(perimetterValue(r))
</script>
</body>
</html>
