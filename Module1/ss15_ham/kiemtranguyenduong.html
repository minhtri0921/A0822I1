<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhập 1 số ")
    function kiemTraSoDuong(n) {
        if (n > 0 ){
            document.write("Đây là số nguyên dương")
        }
        else {
            document.write("Đây là số nguyên âm")
        }
    }
    kiemTraSoDuong(n)
</script>
</body>
</html>
