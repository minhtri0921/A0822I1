<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số cần giai thừa :")
    function factorialValue(number) {
        let giaiThua = 1 ;
        for (i = 1 ; i <= number; i++){
            giaiThua *= i ;
        }
        return giaiThua ;
    }
    document.write(factorialValue(number))
</script>
</body>
</html>
