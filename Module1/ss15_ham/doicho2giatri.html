<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = prompt("Nhập số thứ nhất :")
    let n2 = prompt("Nhập số thứ hai :")
    function swap(n1,n2) {
        let temp = n1;
        n1 = n2 ;
        n2 = temp;
        document.write("n1=" +n1+ " n2 = "+n2)
    }
    swap(n1,n2)
</script>
</body>
</html>
