<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập đối số dạng số :")
    function tangDoiSo(number) {
        number++;
        return number ;
    }
    let value = tangDoiSo(number);
    document.write(value);
</script>
</body>
</html>
