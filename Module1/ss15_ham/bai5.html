<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập chuỗi : ")
    function findStar(str) {
        let arr_1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe" , "Regulus"];
        let arr_2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major" , "Leo"];
        let index = -1 ;
        for (let i = 0; i < arr_1.length ; i++) {
            if (str === arr_1[i]) {
                index = i ;
            }
        }
        if (index!== -1 ){
            document.write(arr_2[index])
        }else {
            document.write("Không tìm thấy")
        }
    }
    findStar(str)
</script>
</body>
</html>
