<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="sanPham" placeholder="Nhập sản phẩm">
<input type="button" value="Thêm mới" onclick="themMoi()"><br>
<span>Số lượng sản phẩm : </span><span id="soLuong"></span>
<div id="hienthi"></div>
    <script>
        let danhSachSP = ["Nokia", "Iphone", "Samsung","Oppo"]
        hienThi(danhSachSP)
        function themMoi() {
            let sanPhamMoi = document.getElementById("sanPham").value;
            if ( sanPhamMoi !== ""){
                danhSachSP.push(sanPhamMoi);
            }else {
                alert("Yêu cầu nhập sản phẩm")
            }
            hienThi(danhSachSP);
            document.getElementById("sanPham").value="";
        }
        function hienThi(danhSach) {
            let tableString ='<table border="1">\n' +
                '    <tr>\n' +
                '        <th>STT</th>\n' +
                '        <th>Tên</th>\n' +
                '        <th>Sửa</th>\n' +
                '        <th>Xoá</th>\n' +
                '    </tr>';
            for (let i = 0; i <danhSach.length ; i++) {
                tableString +='  <tr>\n' +
                    '        <td>'+(i+1)+'</td>\n' +
                    '        <td>'+danhSach[i]+'</td>\n' +
                    '        <td><input type="button" onclick="suaSanPham('+i+' )" value="Sửa"></td>\n' +
                    '        <td><input type="button" onclick="xoaSanPham('+i+')" value="Xoá"></td>\n' +
                    '    </tr>'
            }
            tableString +='</table>'
            document.getElementById("hienThi").innerHTML=tableString;
            document.getElementById("soLuong").innerHTML=danhSach.length;
        }
        function xoaSanPham(index) {
                let xacNhanXoa = confirm("Bạn chắc chắn muốn xóa "+danhSachSP[index]+"?")
            if ( xacNhanXoa){
                danhSachSP.slice(index,1)
            }
            hienThi(danhSachSP)
        }
        function suaSanPham(index) {
            let editSP = prompt("Nhập sản phẩm",danhSachSP[index]);
            danhSachSP[index] = editSP;
            hienThi(danhSachSP)
        }
    </script>
</body>
</html>
