<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhập kí tự : ")
    function test(n) {
        if ( n >= 0 && n<=9){
            return true ;
        }else {
            return false ;
        }
    }
    document.write(test(n))
</script>
</body>
</html>
