<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title style="background: aquamarine;color: blue">Đăng Ký Học Viên</title>
</head>
<body>
<form action="#" method="get" style="background: indianred">
        <h1 style="background: aquamarine;color: blue;text-align: justify-all" >Đăng Ký Học Viên</h1>
<table>
    <td width="80" height="50" style="color: blue ">Họ Và Tên</td>
    <td><input type="text" name="name"></td>
</table>
<table>
    <tr>
        <td width="80" height="50" style="color: blue ">Ngày sinh</td>
        <td><input type="date" name="birthday"></td>
    </tr>
</table>
        <table>
            <tr>
                <td width="80" height="50" style="color: blue ">Giới Tính</td>
                <td><input type="radio" name="gender" value="true">Nam</td>
                <td><input type="radio" name="gender" value="false">Nữ</td>

            </tr>
        </table>
<table>
    <tr>
        <td width="80" height="50" style="color: blue">Địa Chỉ</td>
        <td ><input type="text "name="access"></td>
    </tr>
</table>
<table>
    <tr>
        <td width="80" height="50" style="color: blue">Chọn Lớp</td>
        <td><select>Chọn Lớp
        <option>Chọn Lớp</option>
        <option>A07</option>
        <option>A08</option>
        <option>A09</option>
        </td>
    </tr>
</table>
    <table>
        <tr>
            <td width="80" height="50" style="color: blue">Email</td>
            <td><input type="text" name="email"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td width="80" height="50" style="color: blue"> Điện thoại</td>
            <td ><input type="text" name="phone"></td>
        </tr>
    </table>
    <table>
        <tr>
            <th width="80"></th>
            <td><button type="submit" name="đăng ký" value="true">Đăng Ký</button> </td>
            <td><button type="reset" name="nhập lại" value="false">Nhập Lại</button> </td>
        </tr>
    </table>
</form>
</body>
</html>
