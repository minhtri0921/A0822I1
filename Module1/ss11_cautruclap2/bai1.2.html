<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let f0=0;
    let f1=1;
    let fn=1;
    let count=0
    while(count<100){
        document.write(fn + "</br> ")
        fn = f0 + f1;
        f0 = f1;
        f1 = fn;

        count++;
    }
</script>
</body>
</html>
