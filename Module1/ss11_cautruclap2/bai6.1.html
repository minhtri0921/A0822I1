<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tong = 0 ;
    let count = 0;
    if (count < 30 ){
        for ( let i = 1 ; i <= 1000 ; i++){
            if ( i%7===0){
                tong = tong + i ;
                count++;
            }
        }
        document.write(tong+ " ")
    }
</script>
</body>
</html>
