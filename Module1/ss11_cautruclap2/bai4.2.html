<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = +prompt("Nhập độ dài chiều cao :")
    let width = +prompt(" Nhập độ dài chiều rộng : ")
    for ( let i = 1 ; i <= height ; i++) {
        for (let j = 1; j <= width; j++) {
            if (i === 1 || i === height || j === 1 || j === width) {
                document.write("*")
            }else {
                document.write("\xa0\xa0")
            }
        }
        document.write("</br>")

    }

</script>
</body>
</html>
