<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let f0 = 0;
let f1 = 1;
let fn = 0;
for (let i = 0; i <= 20; i++) {
    if (i < 2 && i !== 0) {
        document.write(i +" ")
    } else {
        fn = f0 + f1;
        f0 = f1;
        f1 = fn;
        document.write(fn + " ")
    }
}
</script>
</body>
</html>
