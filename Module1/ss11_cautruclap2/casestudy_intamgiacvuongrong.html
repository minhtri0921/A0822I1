<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   for ( let i = 1 ; i <=5 ; i++) {
       for (let j = 1; j <= i; j++) {
           if (j===1 || j===i || i===5) {
               document.write("*")
           } else {
               document.write("\xa0\xa0")
           }
       }
       document.write("</br>")
   }


</script>
</body>
