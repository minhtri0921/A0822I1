<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tong = 0 ;
    let f0 = 0;
    let f1 = 1;
    let fn = 0;
    for (let i = 0; i <= 20; i++) {
        fn = f0 + f1 ;
        f0 = f1;
        f1 = fn ;
        tong += fn;
        document.write(tong)
    }
</script>
</body>
</html>
