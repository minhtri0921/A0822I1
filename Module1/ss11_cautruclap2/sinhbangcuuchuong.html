<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
    let data;
    data = "<table border='1px solid'>";
    for (let i = 1; i <= 9; i++) {
        data += "<tr>";
        for (let j = 2; j <= 9; j++) {
            data += "<td>" + j + "x" + i + "=" + i * j + "</td>"
        }
        data += "</tr>";
    }
    data += "</table>";
    document.getElementById("result").innerHTML=data
</script>
</body>
</html>
