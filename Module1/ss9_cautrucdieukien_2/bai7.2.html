<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập a ")
    let b = prompt("Nhập b ")
    let c = prompt("Nhập c ")
    let delta = b*b-4*a*c
    let x1 = ((-b+Math.sqrt(delta))/2*a);
    let x2 = ((-b-Math.sqrt(delta))/2*a);
    if (delta<0){
        alert("Phương trình vô nghiệm")
    }else if (delta > 0){
        alert("Phương trình có 2 nghiệm")
        alert("x1 = "+x1);
        alert("x2 = "+x2);
    }else  {
        alert("Phương trình có nghiệm kép x1 = x2 = "+(-b/2*a));
    }
</script>
</body>
</html>
