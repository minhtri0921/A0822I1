<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập cạnh a tam giác ")
    let b = prompt("Nhập cạnh b tam giác  ")
    let c = prompt("Nhập cạnh c tam giác  ")
    if ( a>0){
        if ( b> 0 ){
            if (c>0){
                if (a+b>c || a+c>b || b+c>a){
                    alert("Đây là 3 cạnh của tam giác")

                } else {
                    alert("Đây không phải là cạnh của tam giác")
                }
            }else {
                alert("Đây không phải là cạnh của tam giác")
            }
        }else {
            alert("Đây không phải là cạnh của tam giác")
        }
    }else {
        alert("Đây không phải là cạnh của tam giác")
    }
</script>
</body>
</html>
