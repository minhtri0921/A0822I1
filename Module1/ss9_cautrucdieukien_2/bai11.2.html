<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let thuNhapCaNhan = prompt("Nhập thu nhập cá nhân :")
    // đơn vị triệu VND
    if (thuNhapCaNhan < 60){
        alert("Thuế : "+thuNhapCaNhan*0.05)
    }else if (thuNhapCaNhan<120){
        alert("Thuế : "+thuNhapCaNhan*0.1)
    }else {
        alert("Thuế : "+thuNhapCaNhan*0.15)
    }
</script>
</body>
</html>
