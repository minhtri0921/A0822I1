<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = prompt(" Nhập số thứ nhất : ")
    let number2 = prompt(" Nhập số thứ hai : ")
    let number3 = prompt(" Nhập số thứ ba : ")
    if (number1 > number2 && number1>number3){
        document.write(" Số thứ nhất lớn nhất")
    }else if (number2>number3){
        document.write("Số thứ hai lớn nhất ")
    }else {
        document.write("Số thứ ba lớn nhất")
    }


</script>
</body>
</html>
