<!DOCTYPE html>
<html lang="en">
<head>

<script>
    let number = parseInt(prompt(" Nhập một số nguyên bất kì "))
    if (number > 0 ){
        document.write("Số nguyên lớn hơn 0")
    }else {
        document.write("Số nguyên bé hơn 0")
    }


</script>
