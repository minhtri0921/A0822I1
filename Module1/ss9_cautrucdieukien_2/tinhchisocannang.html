<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let weight = +prompt(" Nhập cân nặng :")
let height = +prompt(" Nhập chiều cao : ")
let bmi = weight / ( height*height)
if (bmi < 18.5){
    document.write("BMI is Underweight")
}else if ( bmi <= 25.0){
    document.write("BMI is Normal")
}else if ( bmi <= 30.0) {
    document.write("BMI is Overweight")
}else {
    document.write("BMI is Obese")
    }
</script>
</body>
</html>
